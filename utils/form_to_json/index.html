<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../libs/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Form to JSON</title>
</head>
<body>
  <h1 class="page-title">Form to JSON</h1>
  <div class="button-menu">

    <button class="add_json button">Add new entry</button>
    <button class="download button">Download JSON</button>
  </div>
  
  
  <div id="container" class="entries container"></div>
  
  <div id="entry-form">

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" value="">
    </div>
    
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" value="">
    </div>
    
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" value="">
    </div>
    
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" id="year" value="">
    </div>
    
    <div class="form-group">
      <label for="description">Description (~400 characters max)</label>
      <input type="text" id="description" value="">
    </div>
    
    <div class="form-group">
      <label for="link">Link</label>
      <input type="text" id="link" value="">
    </div>
    
    <div class="form-group">
      <label for="image">Image (.mp4, .webm, .jpg, .png, &lt; 1MB)</label>
      <input type="text" id="image" value="">
    </div>
    
    <div class="form-group">
      <label for="medium">Medium</label>
      <input type="text" id="medium" value="">
    </div>
    
    <div class="form-group">
      <label for="topic">Topic</label>
      <input type="text" id="topic" value="">
    </div>
    
    <div class="form-group">
      <label for="decade">Decade</label>
      <input type="text" id="decade" value="">
    </div>
    
    <div class="form-group">
      <label for="movement">Movement</label>
      <input type="text" id="movement" value="">
    </div>
    
    <div class="form-group">
      <label for="keywords">Keywords (separate by comma)</label>
      <input type="text" id="keywords" value="">
    </div>

    <button class="entry-submit button">Submit</button>
    
    <div class="entry-form__close">&#10005</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
