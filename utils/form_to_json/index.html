<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../libs/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Form to JSON</title>
</head>
<body>
  <h1 class="page-title">Database Editor</h1>
  <p class="note">The JSON file it saves out isn't indented nicely, but you can open it in VS Code, right-click anywhere in the doc and select 'Format Document.' Then you'll get some nicely indented JSON ;)</p>
  <div class="button-menu">

    <button class="add_json button">Add new entry</button>
    <button class="download button">Download JSON</button>
  </div>
  
  <div id="container" class="entries container"></div>
  
  <div id="entry-form">
    <!-- <div class="entry-container"> -->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Jane" value="">
      </div>
      
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Doe" value="">
      </div>
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="My Project" value="">
      </div>
      
      <div class="form-group">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="2021 or 2018-2021" value="">
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="lorem ipsum dolor" value="">
      </div>
      
      <div class="form-group">
        <label for="link">Link</label>
        <input type="text" id="link" placeholder="https://" value="">
      </div>
      
      <div class="form-group">
        <label for="image">Image 1</label>
        <input type="text" id="image1" placeholder="myImage1.jpg (required)" value="">
      </div>

      <div class="form-group">
        <label for="image">Image 2</label>
        <input type="text" id="image2" placeholder="myImage2.png (optional)" value="">
      </div>

      <div class="form-group">
        <label for="image">Image 3</label>
        <input type="text" id="image3" placeholder="myImage3.gif (optional)" value="">
      </div>

      <div class="form-group">
        <label for="image">Video</label>
        <input type="text" id="video" placeholder="myVid.mp4" value="">
      </div>
      
      <div class="form-group">
        <label for="medium">Medium</label>
        <input type="text" id="medium" placeholder="paintdraw animation video" value="">
      </div>
      
      <div class="form-group">
        <label for="topic">Topic(s)</label>
        <input type="text" id="topic" placeholder="machine_learning" value="">
      </div>
      
      <div class="form-group">
        <label for="decade">Decade</label>
        <input type="text" id="decade" placeholder="2010s" value="">
      </div>
      
      <div class="form-group">
        <label for="movement">Movement</label>
        <input type="text" id="movement" placeholder="post-internet dada" value="">
      </div>
      
      <div class="form-group">
        <label for="keywords">Keywords</label>
        <input type="text" id="keywords" placeholder="celebrity cell tower" value="">
      </div>

      <div class="form-group">
        <label for="keywords">Added By</label>
        <input type="text" id="addedby" placeholder="Dwight" value="">
      </div>

      <button class="entry-submit button">Submit</button>
      
      <div class="entry-form__close">&#10005</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
