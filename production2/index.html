<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Artboard v0.1</title>
  <script src="libs/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  <div class="header-topbar">
    <div class="header-topbar_left">
      <h1 class="page-title">ArtBoard Ver0.2</h1>
    </div>
    <div class="header-topbar_right">
      <span class="searchbar"><input type="text" class="quicksearch" placeholder="Search text"></span>
      <a href="../utils/form_to_json">Add/Edit</a>
      <a href="#">Instructions</a>
      <a class="show-hide">Options</a>
      <a class="magnify-plus">+</a>
      <a class="magnify-minus">-</a>
    </div>
  </div>

  <div id="options">
    <div class="button-group sort-by-button-group">
      <span class="checkbox-label">Sort by:</span> 
      <button data-sort-by="firstname">first name</button>
      <button data-sort-by="lastname">last name</button>
      <button data-sort-by="title">title</button>
      <button data-sort-by="year">year</button>
      <button data-sort-by="random">random</button>
    </div>
  </div>
</header>

  <div id="container"></div>

  <!-- <script src="generate-content.js"></script> -->
  <script src="https://npmcdn.com/imagesloaded@3/imagesloaded.pkgd.js"></script>
  <script src='https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js'></script>
  
  <script src="script.js" defer></script>
  <script src="animations.js"></script>
</body>
</html>
