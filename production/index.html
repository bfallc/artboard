<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Artboard v0.1</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script> -->
  <!-- <script src='https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js'></script> -->
  
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <script src="libs/jquery.min.js"></script>
  <link rel="preload" href="generate-content.js" as="script">.

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="header">
    <h2>ArtBoard Ver0.1
      <span class="searchbar"><input type="text" class="quicksearch" placeholder="Search text" /></span>
    </h2>
  </div>

  <div id="options">
  
    <!--<hr>-->
    <div class="option-set" data-group="medium">
      <label><input type="checkbox" value=".sculpture" /> sculpture</label>
      <label><input type="checkbox" value=".installation" /> installation</label>
      <label><input type="checkbox" value=".filmvideo" /> film/video</label>
      <label><input type="checkbox" value=".paintdraw" /> painting/drawing</label>
      <label><input type="checkbox" value=".audio" /> audio</label>
      <label><input type="checkbox" value=".screen-based" /> screen-based</label>
      <label><input type="checkbox" value=".internet" /> internet</label>
      <label><input type="checkbox" value=".performance" /> performance</label>
      <label><input type="checkbox" value=".photo" /> photo</label>
      <label><input type="checkbox" value=".conceptual" /> conceptual</label>
      <label><input type="checkbox" value=".other" /> other</label>
    </div>
    <!--<hr>-->
    <div class="option-set" data-group="topic">
      <label><input type="checkbox" value=".technology" /> technology</label>
      <label><input type="checkbox" value=".blockchain" /> blockchain</label>
      <label><input type="checkbox" value=".cvml" /> cvml</label>
      <label><input type="checkbox" value=".capitalism" /> capitalism</label>
      <label><input type="checkbox" value=".artcrit" /> artcrit</label>
    </div>
    
    <!--<hr>-->
    <div class="option-set" data-group="decade">
      <label><input type="checkbox" value=".1980s" /> 1980's</label>
      <label><input type="checkbox" value=".1990s" /> 1990's</label>
      <label><input type="checkbox" value=".2000s" /> 2000's</label>
      <label><input type="checkbox" value=".2010s" /> 2010's</label>
    </div>
    
    <!--<hr>-->
    <div class="option-set" data-group="movement">
      <label><input type="checkbox" value=".netart" /> net.art</label>
      <label><input type="checkbox" value=".size9" /> futurism</label>
      <label><input type="checkbox" value=".size10" /> dada</label>
      <label><input type="checkbox" value=".size11" /> minimalism</label>
    </div>
    <!--<hr>-->

    <div class="button-group sort-by-button-group">
        Sort by: 
      <button data-sort-by="firstname">first name</button>
      <button data-sort-by="lastname">last name</button>
      <button data-sort-by="title">title</button>
      <button data-sort-by="year">year</button>
      <button data-sort-by="random">random</button>
    </div>
    

  </div>

<div id="container"></div>

  <script src="generate-content.js"></script>
  <script src="https://npmcdn.com/imagesloaded@3/imagesloaded.pkgd.js"></script>
  <script src='https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js'></script>
  
  <script src="script.js" defer></script>
</body>
</html>
